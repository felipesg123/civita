<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login civita</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='controller.js' defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <h1>bemvindo ao civita</h1>
    <div class="container col-4">
        <h3>Login</h3>
        <form id="cpfForm" class="form-control">
            <h6>Digite seu e-mail</h6>
            <input type="text" id="loginEmail" class="form-control"><br>
            <h6>Digite sua senha</h6>
            <input type="password" id="loginSenha" class="form-control"><br>
            <h6>Valide seu CPF</h6>
            <input type="text" id="cpf" name="cpf" maxlength="14" class="form-control">
            <p id="message"></p>
            <button type="submit" class="btn btn-warning">ACESSAR</button>
            <h6>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></h6>
        </form>
    </div>
</body>
</html>
