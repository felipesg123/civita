<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login civita</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='controller.js' defer></script>
</head>
<body>
    <h1>bemvindo ao civita</h1>
    <div class="container">
        <h3>Login</h3>
        <form id="cpfForm" class="form-control">
            <fieldset>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="4" placeholder="Mínimo 4 caracteres">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
            <p id="message"></p>
            <h6>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></h6>
        </fieldset>
        </form>
        <form action="inicio_civita.html" method="get">
            <button type="submit">avançar</button>
    </div>
</body>
</html>
